<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies and Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Favorite Movies and Series</h1>
        <nav>
            <ul>
                <li><a href="#" id="movies-tab" class="active">Movies</a></li>
                <li><a href="#" id="series-tab">Series</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for Movies or Series...">
    </div>

    <div id="content">
        <section id="movies-section">
            <h2>Movies</h2>
            <ul id="movies-list">
                <li><a href="https://www.imdb.com/title/tt0111161/" target="_blank">The Shawshank Redemption</a></li>
                <li><a href="https://www.imdb.com/title/tt0068646/" target="_blank">The Godfather</a></li>
                <li><a href="https://www.imdb.com/title/tt0468569/" target="_blank">The Dark Knight</a></li>
            </ul>
        </section>

        <section id="series-section" style="display: none;">
            <h2>Series</h2>
            <ul id="series-list">
                <li><a href="https://www.imdb.com/title/tt0903747/" target="_blank">Breaking Bad</a></li>
                <li><a href="https://www.imdb.com/title/tt0944947/" target="_blank">Game of Thrones</a></li>
                <li><a href="https://www.imdb.com/title/tt1475582/" target="_blank">Sherlock</a></li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
